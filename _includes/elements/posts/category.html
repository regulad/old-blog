{% if include.header %}
<h2>{{ include.header }}</h2>
{% endif %}
<ol>
  {% for post in site.categories[include.category] %}
    <li><h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3></li>
    {% if include.excerpt %}
      <p>{{ post.excerpt }}</p>
    {% endif %}
  {% endfor %}
</ol>
